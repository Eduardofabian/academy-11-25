version: 2
sources:
  - name: nwind
    database: fea_academy
    schema: northwind
    tables:
      - name: orders
        description: Tabela de ordens do erp da northwind
        columns:
          - name: order_id
            description: chave primária da tabela ordens
            tests:
              - unique
              - not_null
          - name: customer_id
            description: chave estrangeira para conectar com a tabela customers
      - name: order_details
      - name: products
        description: Tabela de produtos do erp nowthwind
        columns:
          - name: product_id
            description: chave primária da tabela produtos
            tests:
              - unique
              - not_null
          - name: product_name
            description: Nome do Produto Comercial
            tests:
              - unique
              - not_null
      - name: suppliers
        description: Tabela de Suppliers do erp northwind
        columns:
          - name: supplier_id
            description: Chave primária da tabela suppliers
            tests:
              - unique
              - not_null
          - name: company_name
            description: Nome da Empresa
            tests:
              - unique
              - not_null
      - name: shippers
        description: Tabela shippers do ERP da northwind
        columns:
          - name: shipper_id
            description: Chave promária da tabela shippers
            tests:
              - unique
              - not_null
          - name: company_name
            description: Nome da Empresa
            tests:
              - unique
              - not_null
      - name: categories
        description: Tabela de categorias de produtos
        columns:
          - name: category_id
            description: Chave promária da tabela category
            tests:
              - unique
              - not_null
          - name: category_name
            description: Nome da categoria
            tests:
              - unique
              - not_null
